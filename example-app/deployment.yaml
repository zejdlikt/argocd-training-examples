apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-example
spec:
  replicas: 5
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: simple-example
  template:
    metadata:
      labels:
        app: simple-example
    spec:
      containers:
      - image: docker.io/jojje/cloud-cpu-bench
        name: simple-example
